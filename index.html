<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .grid {
      display: grid;
      gap: 10px;
      margin: 20px auto;
      justify-content: center;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-transform: uppercase;
      background-color: white;
    }
    .correct { background-color: green; color: white; }
    .present { background-color: orange; color: white; }
    .absent { background-color: gray; color: white; }
    #input-helper {
      position: absolute;
      top: -100px;
      opacity: 0;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1000;
    }
    #popup h2 {
      margin: 0 0 10px;
    }
    #popup button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lingo of the Day</h1>

  <input type="text" id="input-helper" maxlength="1" />

  <div class="selection-container">
    <p>Seleziona il numero di lettere:</p>
    <button onclick="startGame(5)">5 Lettere</button>
    <button onclick="startGame(6)">6 Lettere</button>
    <button onclick="startGame(7)">7 Lettere</button>
  </div>
  
  <div id="game-board" class="grid"></div>
  <div id="popup">
    <h2 id="popup-message"></h2>
    <button id="restart-button">Ricomincia</button>
  </div>

  <script>
    const board = document.getElementById('game-board');
    const inputHelper = document.getElementById('input-helper');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popup-message');
    const restartButton = document.getElementById('restart-button');

    const words = {
      5: ["donna", "piano", "volto", "gioco", "tempo"],
      6: ["tavola", "storia", "mondo", "parola", "strada"],
      7: ["parlare", "scriver", "scienze", "madonna", "studente"]
    };

    let wordOfTheDay = '';
    let wordLength = 0;
    let currentAttempt = 0;
    let currentLetter = 0;
    let gameOver = false;

    function startGame(length) {
      wordLength = length;
      wordOfTheDay = words[length][Math.floor(Math.random() * words[length].length)];
      currentAttempt = 0;
      currentLetter = 0;
      gameOver = false;

      document.querySelector('.selection-container').style.display = 'none';
      createGrid();
      inputHelper.focus();
    }

    function createGrid() {
      board.style.gridTemplateColumns = `repeat(${wordLength}, 50px)`;
      board.innerHTML = '';
      for (let i = 0; i < 6 * wordLength; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        board.appendChild(cell);
      }
    }

    function handleKey(key) {
      if (gameOver) return;

      const cells = document.querySelectorAll('.cell');
      if (key === 'backspace') {
        if (currentLetter > 0) {
          currentLetter--;
          const cell = cells[currentAttempt * wordLength + currentLetter];
          cell.textContent = '';
        }
      } else if (key === 'enter') {
        checkAttempt();
      } else if (key.match(/^[a-z]$/) && currentLetter < wordLength) {
        const cell = cells[currentAttempt * wordLength + currentLetter];
        cell.textContent = key.toUpperCase();
        currentLetter++;
      }
    }

    function checkAttempt() {
      if (currentLetter < wordLength || gameOver) return;

      const guess = Array.from(
        document.querySelectorAll(`.cell:nth-child(n + ${currentAttempt * wordLength + 1}):nth-child(-n + ${(currentAttempt + 1) * wordLength})`)
      ).map(cell => cell.textContent).join('').toLowerCase();

      const cells = document.querySelectorAll('.cell');
      const wordArray = wordOfTheDay.split('');
      let correctCount = 0;

      // Primo passaggio: lettere corrette
      guess.split('').forEach((letter, index) => {
        const cell = cells[currentAttempt * wordLength + index];
        if (letter === wordArray[index]) {
          cell.classList.add('correct');
          wordArray[index] = null;
          correctCount++;
        }
      });

      // Secondo passaggio: lettere presenti
      guess.split('').forEach((letter, index) => {
        const cell = cells[currentAttempt * wordLength + index];
        if (cell.classList.contains('correct')) return;
        if (wordArray.includes(letter)) {
          cell.classList.add('present');
          wordArray[wordArray.indexOf(letter)] = null;
        } else {
          cell.classList.add('absent');
        }
      });

      if (correctCount === wordLength) {
        endGame(true);
      } else if (currentAttempt === 5) {
        endGame(false);
      } else {
        currentAttempt++;
        currentLetter = 0;
      }
    }

    function endGame(victory) {
      gameOver = true;
      popupMessage.textContent = victory ? "Vittoria!" : `Sconfitta! La parola era: ${wordOfTheDay}`;
      popup.style.display = "block";
    }

    restartButton.addEventListener('click', () => {
      popup.style.display = "none";
      document.querySelector('.selection-container').style.display = 'block';
    });

    inputHelper.addEventListener('input', (e) => {
      const key = e.target.value.toLowerCase();
      if (key) {
        handleKey(key);
        inputHelper.value = '';
      }
    });

    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      if (key === 'backspace' || key === 'enter' || key.match(/^[a-z]$/)) {
        handleKey(key);
      }
    });
  </script>
</body>
</html>
