<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .grid {
      display: grid;
      gap: 10px;
      margin: 20px auto;
      justify-content: center;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-transform: uppercase;
      background-color: white;
    }
    .correct { background-color: green; color: white; }
    .present { background-color: orange; color: white; }
    .absent { background-color: gray; color: white; }
    .keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
      gap: 5px;
    }
    .key {
      flex: 1;
      width: calc(8% + 2px);
      height: 45px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #f0f0f0;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      cursor: default;
    }
    .key.correct { background-color: green; color: white; }
    .key.present { background-color: orange; color: white; }
    .key.absent { background-color: gray; color: white; }
    #input-helper {
      position: absolute;
      top: -100px;
      opacity: 0;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1000;
    }
    #popup h2 {
      margin: 0 0 10px;
    }
    #popup button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #open-keyboard {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .key {
        width: calc(10% - 5px);
        height: 40px;
        font-size: 14px;
      }
    }
    @media (max-width: 480px) {
      .key {
        width: calc(12% - 5px);
        height: 35px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Lingo of the Day</h1>

  <input type="text" id="input-helper" maxlength="1" autocomplete="off" />

  <div class="selection-container">
    <p>Seleziona il numero di lettere:</p>
    <button onclick="startGame(5)">5 Lettere</button>
    <button onclick="startGame(6)">6 Lettere</button>
    <button onclick="startGame(7)">7 Lettere</button>
  </div>
  
  <div id="game-board" class="grid"></div>
  <div class="keyboard" id="keyboard"></div>
  <button id="open-keyboard" onclick="focusInput()">Apri Tastiera</button>
  <div id="popup">
    <h2 id="popup-message"></h2>
    <button id="restart-button">Ricomincia</button>
  </div>

  <script>
    const board = document.getElementById('game-board');
    const inputHelper = document.getElementById('input-helper');
    const keyboard = document.getElementById('keyboard');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popup-message');
    const restartButton = document.getElementById('restart-button');

    const words = {
      5: ["donna", "piano", "volto", "gioco", "tempo"],
      6: ["tavola", "storia", "mondo", "parola", "strada"],
      7: ["parlare", "scienze", "madonna"]
    };

    const dailyWords = {
      5: "",
      6: "",
      7: ""
    };

    let wordOfTheDay = "";
    let currentLength = 0;

    function startGame(length) {
      currentLength = length;
      wordOfTheDay = words[length][Math.floor(Math.random() * words[length].length)];
      document.querySelector('.selection-container').style.display = 'none';
      createGrid(length);
      createKeyboard();
      focusInput();
    }

    function createGrid(length) {
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${length}, 50px)`;
      for (let i = 0; i < 6 * length; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        board.appendChild(cell);
      }
    }

    function createKeyboard() {
      keyboard.innerHTML = '';
      const rows = ["qwertyuiop", "asdfghjkl", "zxcvbnm"];
      rows.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.classList.add('keyboard-row');
        row.split('').forEach(letter => {
          const key = document.createElement('div');
          key.classList.add('key');
          key.textContent = letter.toUpperCase();
          key.id = `key-${letter}`;
          rowDiv.appendChild(key);
        });
        keyboard.appendChild(rowDiv);
      });
    }

    function focusInput() {
      inputHelper.value = '';
      inputHelper.focus();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace') {
        // Gestione del backspace
      } else if (e.key === 'Enter') {
        // Gestione dell'invio
      } else if (/^[a-zA-Z]$/.test(e.key)) {
        // Gestione delle lettere
      }
    });

    focusInput();
  </script>
</body>
</html>
