<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo - Gioco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .grid {
      display: grid;
      gap: 10px;
      margin: 20px auto;
      justify-content: center;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-transform: uppercase;
      background-color: white;
    }
    .correct { background-color: green; color: white; }
    .present { background-color: orange; color: white; }
    .absent { background-color: gray; color: white; }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 5px;
      max-width: 500px;
      margin: 20px auto;
      justify-content: center;
    }
    .key {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
      background-color: #f0f0f0;
      color: black;
      text-transform: uppercase;
      cursor: pointer;
    }
    .key.used {
      background-color: #6b6b6b; /* Grigio pi√π scuro */
      color: white;
      cursor: not-allowed;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1000;
    }
    #popup h2 {
      margin: 0 0 10px;
    }
    #popup button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
