<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .grid {
      display: grid;
      gap: 10px;
      margin-top: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-transform: uppercase;
      background-color: white;
    }
    .keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
      gap: 5px;
    }
    .key {
      flex: 1;
      padding: 10px;
      width: 30px;
      height: 40px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #f0f0f0;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      cursor: pointer;
    }
    .key.used { background-color: gray; }
    #input-helper {
      position: absolute;
      top: -100px;
      opacity: 0;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1000;
    }
    #popup h2 {
      margin: 0 0 10px;
    }
    #popup button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #open-keyboard {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .key {
        width: calc(10% - 5px);
        height: 40px;
        font-size: 14px;
      }
    }
    @media (max-width: 480px) {
      .key {
        width: calc(12% - 5px);
        height: 35px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Lingo of the Day</h1>

  <div class="selection-container">
    <p>Seleziona il numero di lettere:</p>
    <button onclick="startGame(5)">5 Lettere</button>
    <button onclick="startGame(6)">6 Lettere</button>
    <button onclick="startGame(7)">7 Lettere</button>
  </div>

  <div id="game-board" class="grid"></div>
  <div class="keyboard" id="keyboard"></div>
  <button id="open-keyboard" onclick="focusInput()">Apri Tastiera</button>

  <div id="popup">
    <h2 id="popup-message"></h2>
    <p id="stats-message"></p>
    <button id="restart-button" onclick="resetGame()">Ricomincia</button>
  </div>

  <input type="text" id="input-helper" maxlength="1" />

  <script>
    const board = document.getElementById('game-board');
    const keyboard = document.getElementById('keyboard');
    const inputHelper = document.getElementById('input-helper');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popup-message');
    const statsMessage = document.getElementById('stats-message');

    const dailyWords = {
      5: "tempo",
      6: "strada",
      7: "studente"
    };

    const stats = {
      wins: { 5: 0, 6: 0, 7: 0 },
      losses: { 5: 0, 6: 0, 7: 0 }
    };

    let wordLength = 0;
    let currentCellIndex = 0;

    function startGame(length) {
      wordLength = length;
      createGrid(length);
      createKeyboard();
      focusInput();
    }

    function createGrid(length) {
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${length}, 50px)`;
      for (let i = 0; i < length; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        board.appendChild(cell);
      }
    }

    function createKeyboard() {
      keyboard.innerHTML = '';
      const rows = ["qwertyuiop", "asdfghjkl", "zxcvbnm"];
      rows.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'keyboard-row';
        row.split('').forEach(letter => {
          const key = document.createElement('div');
          key.className = 'key';
          key.textContent = letter.toUpperCase();
          rowDiv.appendChild(key);
        });
        keyboard.appendChild(rowDiv);
      });
    }

    function focusInput() {
      inputHelper.value = '';
      inputHelper.focus();
    }

    function resetGame() {
      popup.style.display = 'none';
      startGame(wordLength);
    }
  </script>
</body>
</html>
