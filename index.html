<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .grid {
      display: grid;
      gap: 10px;
      margin: 20px auto;
      justify-content: center;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-transform: uppercase;
      background-color: white;
    }
    .correct { background-color: green; color: white; }
    .present { background-color: orange; color: white; }
    .absent { background-color: gray; color: white; }
    .keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
    }
    .keyboard-row {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .key {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
      background-color: #f0f0f0;
      color: black;
      text-transform: uppercase;
      cursor: pointer;
      min-width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .key.used {
      background-color: #6b6b6b;
      color: white;
      cursor: not-allowed;
    }
    #input-helper {
      position: absolute;
      top: -100px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Lingo of the Day</h1>

  <input type="text" id="input-helper" maxlength="1" />

  <div class="selection-container">
    <p>Seleziona il numero di lettere:</p>
    <button onclick="startGame(5)">5 Lettere</button>
    <button onclick="startGame(6)">6 Lettere</button>
    <button onclick="startGame(7)">7 Lettere</button>
  </div>
  
  <div id="game-board" class="grid"></div>
  <div id="keyboard" class="keyboard"></div>
  <div id="popup">
    <h2 id="popup-message"></h2>
    <button id="restart-button">Ricomincia</button>
  </div>

  <script>
    const board = document.getElementById('game-board');
    const keyboard = document.getElementById('keyboard');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popup-message');
    const restartButton = document.getElementById('restart-button');
    const inputHelper = document.getElementById('input-helper');

    const rows = ['qwertyuiop', 'asdfghjkl', 'zxcvbnm↵'];
    const words = {
      5: ["donna", "piano", "volto", "gioco", "tempo"],
      6: ["tavola", "storia", "mondo", "parola", "strada"],
      7: ["parlare", "scriver", "scienze", "madonna", "studente"]
    };

    let wordOfTheDay = '';
    let wordLength = 0;
    let currentAttempt = 0;
    let currentLetter = 0;
    let gameOver = false;

    function startGame(length) {
      wordLength = length;
      wordOfTheDay = words[length][Math.floor(Math.random() * words[length].length)];
      currentAttempt = 0;
      currentLetter = 0;
      gameOver = false;

      createGrid();
      createKeyboard();

      inputHelper.focus();
    }

    function createGrid() {
      board.style.gridTemplateColumns = `repeat(${wordLength}, 50px)`;
      board.innerHTML = '';
      for (let i = 0; i < 6 * wordLength; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        board.appendChild(cell);
      }
    }

    function createKeyboard() {
      keyboard.innerHTML = '';
      rows.forEach(row => {
        const keyboardRow = document.createElement('div');
        keyboardRow.classList.add('keyboard-row');
        row.split('').forEach(letter => {
          const key = document.createElement('div');
          key.classList.add('key');
          key.textContent = letter === '↵' ? 'Invio' : letter.toUpperCase();
          key.addEventListener('click', () => handleKey(letter === '↵' ? 'invio' : letter));
          keyboardRow.appendChild(key);
        });
        keyboard.appendChild(keyboardRow);
      });
    }

    function handleKey(key) {
      if (gameOver) return;

      if (key === 'invio') {
        checkAttempt();
      } else if (key === 'backspace') {
        if (currentLetter > 0) {
          currentLetter--;
          const cells = document.querySelectorAll('.cell');
          const cell = cells[currentAttempt * wordLength + currentLetter];
          cell.textContent = '';
        }
      } else if (key.length === 1 && currentLetter < wordLength) {
        const cells = document.querySelectorAll('.cell');
        const cell = cells[currentAttempt * wordLength + currentLetter];
        cell.textContent = key.toUpperCase();
        currentLetter++;
      }
    }

    function checkAttempt() {
      if (currentLetter < wordLength || gameOver) return;

      const guess = Array.from(
        document.querySelectorAll(`.cell:nth-child(n + ${currentAttempt * wordLength + 1}):nth-child(-n + ${(currentAttempt + 1) * wordLength})`)
      ).map(cell => cell.textContent).join('').toLowerCase();

      if (guess === wordOfTheDay) {
        endGame(true);
      } else if (currentAttempt === 5) {
        endGame(false);
      }

      currentAttempt++;
      currentLetter = 0;
    }

    function endGame(victory) {
      gameOver = true;
      popupMessage.textContent = victory ? "Vittoria!" : `Sconfitta! La parola era: ${wordOfTheDay}`;
      popup.style.display = "block";
    }

    restartButton.addEventListener('click', () => {
      popup.style.display = "none";
      startGame(wordLength);
    });

    inputHelper.addEventListener('input', (e) => {
      const key = e.target.value.toLowerCase();
      if (key) {
        handleKey(key);
        inputHelper.value = '';
      }
    });

    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      if (rows.join('').includes(key) || key === 'enter' || key === 'backspace') {
        handleKey(key === 'enter' ? 'invio' : key);
      }
    });
  </script>
</body>
</html>
