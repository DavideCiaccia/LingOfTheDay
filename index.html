<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo of the day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }

        h1 {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .selector {
            margin-bottom: 20px;
        }

        .selector select {
            font-size: 18px;
            padding: 5px;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: fit-content;
        }

        .row {
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(var(--word-length), 1fr);
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            line-height: 50px;
            background-color: #fff;
        }

        .cell.correct {
            background-color: green;
            color: white;
        }

        .cell.present {
            background-color: orange;
            color: white;
        }

        .cell.wrong {
            background-color: #ccc;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin: 20px auto;
            max-width: 400px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .key {
            width: 40px;
            height: 40px;
            font-size: 18px;
            text-transform: uppercase;
            line-height: 40px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
        }

        .key.correct {
            background-color: green;
            color: white;
        }

        .key.present {
            background-color: orange;
            color: white;
        }

        .key.wrong {
            background-color: #ccc;
            color: black;
        }

        .key#enter {
            width: 90px;
        }

        .key#backspace {
            width: 90px;
        }
    </style>
</head>
<body>
    <h1>Lingo of the day</h1>
    <div class="container">
        <div class="selector">
            <label for="difficulty">Scegli il numero di lettere:</label>
            <select id="difficulty" onchange="startGame()">
                <option value="5">5 Lettere</option>
                <option value="6">6 Lettere</option>
                <option value="7">7 Lettere</option>
            </select>
        </div>
        <div class="grid" id="grid"></div>
        <div class="keyboard" id="keyboard"></div>
    </div>

    <script>
        const words = {
            5: ["cielo", "fuoco", "piano", "notte", "tempo"],
            6: ["danza", "fiore", "sogno", "carota", "fiamma"],
            7: ["vacanza", "tessera", "cartone", "ananas", "stelle"]
        };

        let currentWord = "";
        let currentGuess = "";
        let attempts = 0;
        const maxAttempts = 6;

        function startGame() {
            const difficulty = document.getElementById("difficulty").value;
            currentWord = words[difficulty][Math.floor(Math.random() * words[difficulty].length)];
            console.log("Parola selezionata:", currentWord); // Debug
            setupGrid(difficulty);
            setupKeyboard();
            currentGuess = "";
            attempts = 0;
        }

        function setupGrid(difficulty) {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            grid.style.setProperty("--word-length", difficulty);

            for (let i = 0; i < maxAttempts; i++) {
                const row = document.createElement("div");
                row.classList.add("row");
                for (let j = 0; j < difficulty; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.id = `row-${i}-cell-${j}`;
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        function setupKeyboard() {
            const keyboard = document.getElementById("keyboard");
            keyboard.innerHTML = "";

            // Layout QWERTY
            const rows = [
                "qwertyuiop".split(""),
                "asdfghjkl".split(""),
                ["enter", ..."zxcvbnm".split(""), "backspace"]
            ];

            rows.forEach((row) => {
                const rowDiv = document.createElement("div");
                rowDiv.classList.add("keyboard-row");

                row.forEach((key) => {
                    const button = document.createElement("button");
                    button.classList.add("key");
                    button.innerText = key === "enter" ? "INVIO" : key === "backspace" ? "âŒ«" : key.toUpperCase();
                    button.id = key === "enter" ? "enter" : key === "backspace" ? "backspace" : "";
                    button.onclick = () => handleKeyPress(key);
                    rowDiv.appendChild(button);
                });

                keyboard.appendChild(rowDiv);
            });
        }

        function handleKeyPress(key) {
            if (key === "enter") {
                handleEnter();
            } else if (key === "backspace") {
                handleBackspace();
            } else if (/^[a-z]$/i.test(key)) {
                if (currentGuess.length < currentWord.length) {
                    currentGuess += key;
                    updateCurrentRow();
                }
            }
        }

        function handleBackspace() {
            if (currentGuess.length > 0) {
                currentGuess = currentGuess.slice(0, -1);
                updateCurrentRow();
            }
        }

        function handleEnter() {
            if (currentGuess.length === currentWord.length) {
                checkGuess();
            } else {
                alert("Completa la parola prima di inviarla!");
            }
        }

        function updateCurrentRow() {
            const row = document.querySelector(`#grid .row:nth-child(${attempts + 1})`);
            const cells = row.querySelectorAll(".cell");

            cells.forEach((cell, index) => {
                cell.innerText = currentGuess[index] || "";
            });
        }

        function checkGuess() {
            const feedback = [];
            const row = document.querySelector(`#grid .row:nth-child(${attempts + 1})`);
            const cells = row.querySelectorAll(".cell");

            currentGuess.split("").forEach((letter, index) => {
                if (letter === currentWord[index]) {
                    feedback.push("correct");
                } else if (currentWord.includes(letter)) {
                    feedback.push("present");
                } else {
                    feedback.push("wrong");
                }
            });

            feedback.forEach((status, index) => {
                cells[index].classList.add(status);
                updateKeyboardFeedback(currentGuess[index], status);
            });

            if (currentGuess === currentWord) {
                alert("Hai vinto!");
                return;
            }

            attempts++;
            if (attempts >= maxAttempts) {
                alert(`Hai perso! La parola era: ${currentWord}`);
            }

            currentGuess = "";
        }

        function updateKeyboardFeedback(letter, status) {
            const keys = document.querySelectorAll(".key");
            const key = [...keys].find(k => k.innerText.toLowerCase() === letter.toLowerCase());
            if (key) {
                if (!key.classList.contains("correct")) {
                    key.classList.remove("present", "wrong");
                    key.classList.add(status);
                }
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "Backspace") handleBackspace();
            else if (e.key === "Enter") handleEnter();
            else if (/^[a-z]$/i.test(e.key)) handleKeyPress(e.key.toLowerCase());
        });

        startGame();
    </script>
</body>
</html>
