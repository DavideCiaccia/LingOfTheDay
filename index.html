<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(var(--word-length), 1fr);
            gap: 5px;
        }

        .cell {
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .cell.correct {
            background-color: green;
            color: white;
        }

        .cell.present {
            background-color: orange;
            color: white;
        }

        .cell.wrong {
            background-color: lightgray;
            color: black;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
        }

        .key {
            width: 40px;
            height: 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            line-height: 40px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .key.correct {
            background-color: green;
            color: white;
        }

        .key.present {
            background-color: orange;
            color: white;
        }

        .key.wrong {
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lingo Game</h1>
        <div>
            <label for="difficulty">Scegli la difficolt√†:</label>
            <select id="difficulty" onchange="startGame()">
                <option value="5">5 lettere</option>
                <option value="6">6 lettere</option>
                <option value="7">7 lettere</option>
            </select>
        </div>
        <div class="grid" id="grid"></div>
        <div class="keyboard" id="keyboard"></div>
    </div>

    <script>
        const words = {
            5: ["cielo", "fuoco", "piano", "notte", "tempo"],
            6: ["danza", "fiore", "sogno", "carota", "fiamma"],
            7: ["vacanza", "tessera", "cartone", "ananas", "stelle"]
        };

        let currentWord = "";
        let currentGuess = "";
        let attempts = 0;
        const maxAttempts = 6;

        function startGame() {
            const difficulty = document.getElementById("difficulty").value;
            currentWord = words[difficulty][Math.floor(Math.random() * words[difficulty].length)];
            console.log("Parola del giorno:", currentWord); // Debug
            setupGrid(difficulty);
            setupKeyboard();
            currentGuess = "";
            attempts = 0;
        }

        function setupGrid(difficulty) {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            grid.style.setProperty("--word-length", difficulty);
            for (let i = 0; i < maxAttempts; i++) {
                const row = document.createElement("div");
                row.classList.add("row");
                for (let j = 0; j < difficulty; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.id = `row-${i}-cell-${j}`;
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        function setupKeyboard() {
            const keyboard = document.getElementById("keyboard");
            keyboard.innerHTML = "";
            const keys = "qwertyuiopasdfghjklzxcvbnm".split("");
            keys.forEach((key) => {
                const button = document.createElement("button");
                button.innerText = key;
                button.classList.add("key");
                button.onclick = () => handleKeyPress(key);
                keyboard.appendChild(button);
            });
        }

        function handleKeyPress(letter) {
            if (currentGuess.length < currentWord.length) {
                currentGuess += letter;
                updateCurrentRow();
            }
        }

        function handleBackspace() {
            if (currentGuess.length > 0) {
                currentGuess = currentGuess.slice(0, -1);
                updateCurrentRow();
            }
        }

        function handleEnter() {
            if (currentGuess.length === currentWord.length) {
                checkGuess();
            } else {
                alert("Completa la parola!");
            }
        }

        function updateCurrentRow() {
            const row = document.getElementById(`row-${attempts}`);
            const cells = row.querySelectorAll(".cell");
            cells.forEach((cell, index) => {
                cell.innerText = currentGuess[index] || "";
            });
        }

        function checkGuess() {
            const feedback = [];
            const row = document.getElementById(`row-${attempts}`);
            const cells = row.querySelectorAll(".cell");

            currentGuess.split("").forEach((letter, index) => {
                if (letter === currentWord[index]) {
                    feedback.push("correct");
                } else if (currentWord.includes(letter)) {
                    feedback.push("present");
                } else {
                    feedback.push("wrong");
                }
            });

            feedback.forEach((status, index) => {
                cells[index].classList.add(status);
                updateKeyboardFeedback(currentGuess[index], status);
            });

            if (currentGuess === currentWord) {
                alert("Hai vinto!");
                return;
            }

            attempts++;
            if (attempts >= maxAttempts) {
                alert(`Hai perso! La parola era: ${currentWord}`);
            }

            currentGuess = "";
        }

        function updateKeyboardFeedback(letter, status) {
            const key = [...document.querySelectorAll(".key")].find(k => k.innerText === letter);
            if (key && !key.classList.contains("correct")) {
                key.classList.remove("present", "wrong");
                key.classList.add(status);
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "Backspace") handleBackspace();
            else if (e.key === "Enter") handleEnter();
            else if (/^[a-z]$/i.test(e.key)) handleKeyPress(e.key.toLowerCase());
        });

        startGame();
    </script>
</body>
</html>
