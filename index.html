<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    h1 {
      margin: 20px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 10px;
      margin: 20px 0;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background-color: white;
    }
    .keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
      gap: 5px;
    }
    .key {
      flex: 1;
      padding: 10px;
      width: 10%;
      max-width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #f0f0f0;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      cursor: pointer;
    }
    .key.used { background-color: gray; }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid black;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #popup h2 {
      margin: 0 0 10px;
    }
    #popup button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lingo of the Day</h1>
  <div id="game-board"></div>
  <div id="keyboard" class="keyboard"></div>
  <div id="popup">
    <h2 id="popup-message"></h2>
    <button onclick="restartGame()">Ricomincia</button>
  </div>

  <script>
    const board = document.getElementById('game-board');
    const keyboard = document.getElementById('keyboard');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popup-message');
    const rows = 6;
    const cols = 5;
    const wordOfTheDay = "tempo"; // Esempio statico
    let currentRow = 0;
    let currentCol = 0;

    function createGrid() {
      board.innerHTML = '';
      for (let r = 0; r < rows; r++) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'grid';
        rowDiv.id = `row-${r}`;
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.id = `cell-${r}-${c}`;
          rowDiv.appendChild(cell);
        }
        board.appendChild(rowDiv);
      }
    }

    function createKeyboard() {
      const rows = ["qwertyuiop", "asdfghjkl", "zxcvbnm"];
      keyboard.innerHTML = '';
      rows.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'keyboard-row';
        row.split('').forEach(letter => {
          const key = document.createElement('div');
          key.className = 'key';
          key.textContent = letter.toUpperCase();
          key.addEventListener('click', () => handleInput(letter.toUpperCase()));
          rowDiv.appendChild(key);
        });
        keyboard.appendChild(rowDiv);
      });
    }

    function handleInput(letter) {
      if (currentCol < cols && currentRow < rows) {
        const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
        cell.textContent = letter;
        currentCol++;
      }
    }

    function handleBackspace() {
      if (currentCol > 0) {
        currentCol--;
        const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
        cell.textContent = '';
      }
    }

    function handleEnter() {
      if (currentCol === cols) {
        const word = Array.from({ length: cols }, (_, i) =>
          document.getElementById(`cell-${currentRow}-${i}`).textContent
        ).join('');
        if (word.toLowerCase() === wordOfTheDay) {
          showPopup('Hai vinto!');
        } else {
          currentRow++;
          currentCol = 0;
          if (currentRow === rows) {
            showPopup('Hai perso! La parola era: ' + wordOfTheDay);
          }
        }
      } else {
        alert('Completa la parola!');
      }
    }

    function showPopup(message) {
      popupMessage.textContent = message;
      popup.style.display = 'block';
    }

    function restartGame() {
      currentRow = 0;
      currentCol = 0;
      popup.style.display = 'none';
      createGrid();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace') handleBackspace();
      else if (e.key === 'Enter') handleEnter();
      else if (/^[a-zA-Z]$/.test(e.key)) handleInput(e.key.toUpperCase());
    });

    createGrid();
    createKeyboard();
  </script>
</body>
</html>
