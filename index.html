<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .grid {
      display: grid;
      gap: 10px;
      margin-top: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-transform: uppercase;
      background-color: white;
    }
    .keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
      gap: 5px;
    }
    .key {
      flex: 1;
      padding: 10px;
      width: 30px;
      height: 40px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #f0f0f0;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      cursor: pointer;
    }
    #input-helper {
      position: absolute;
      top: -100px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Lingo Debug</h1>
  <div id="game-board" class="grid"></div>
  <div id="keyboard" class="keyboard"></div>
  <input type="text" id="input-helper" maxlength="1" />

  <script>
    const board = document.getElementById('game-board');
    const keyboard = document.getElementById('keyboard');
    const inputHelper = document.getElementById('input-helper');

    let currentCellIndex = 0;
    const gridSize = 5; // Numero di lettere

    // Crea la griglia
    function createGrid() {
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${gridSize}, 50px)`;
      for (let i = 0; i < gridSize; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = `cell-${i}`;
        board.appendChild(cell);
      }
      focusInput();
    }

    // Crea la tastiera virtuale
    function createKeyboard() {
      const rows = ["qwertyuiop", "asdfghjkl", "zxcvbnm"];
      keyboard.innerHTML = '';
      rows.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'keyboard-row';
        row.split('').forEach(letter => {
          const key = document.createElement('div');
          key.className = 'key';
          key.textContent = letter.toUpperCase();
          key.addEventListener('click', () => handleInput(letter.toUpperCase()));
          rowDiv.appendChild(key);
        });
        keyboard.appendChild(rowDiv);
      });
    }

    // Mantieni il focus sull'input invisibile
    function focusInput() {
      inputHelper.value = '';
      inputHelper.focus();
    }

    // Gestione dell'input
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace') {
        deleteLetter();
      } else if (e.key === 'Enter') {
        submitAttempt();
      } else if (/^[a-zA-Z]$/.test(e.key)) {
        handleInput(e.key.toUpperCase());
      }
    });

    // Funzione per gestire input (tastiera fisica e virtuale)
    function handleInput(letter) {
      if (currentCellIndex < gridSize) {
        const cell = document.getElementById(`cell-${currentCellIndex}`);
        cell.textContent = letter;
        currentCellIndex++;
      }
    }

    // Cancella l'ultima lettera
    function deleteLetter() {
      if (currentCellIndex > 0) {
        currentCellIndex--;
        const cell = document.getElementById(`cell-${currentCellIndex}`);
        cell.textContent = '';
      }
    }

    // Gestisce il tentativo
    function submitAttempt() {
      if (currentCellIndex === gridSize) {
        alert('Tentativo inviato!');
        resetGame();
      } else {
        alert('Inserisci tutte le lettere!');
      }
    }

    // Resetta il gioco
    function resetGame() {
      currentCellIndex = 0;
      createGrid();
    }

    // Inizializza il gioco
    createGrid();
    createKeyboard();
  </script>
</body>
</html>
